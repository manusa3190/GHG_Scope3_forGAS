<script>

defineComponent({
  props:{name:String},
  setup(props){
    const {name} = props

    const { handleChange, checked } = useField(name, undefined,{
        type: 'checkbox',
        checkedValue: true,
    })

    return {name, handleChange, checked, useState} 
  }
})

</script>

<template>
<div class="form-control max-w-[200px]">
  <label class="label cursor-pointer ">
    <span class="label-text">{{ name.replace('フラグ','') }}</span> 
    <input type="checkbox" :checked="checked" class="checkbox disabled:opacity-100" @change="handleChange" :disabled="!useState().isEdit"/>
  </label>
</div>
</template>
