<script lang="ts">
import { defineComponent } from 'vue'
import { useRoute } from 'vue-router'
import useMasters from '@/stores/useMasters'
import useState from '@/stores/useState'

import RecordComposition from '@/components/RecordComposition.vue'
import SelectComposition from '@/components/SelectComposition.vue'
import Form種別 from '@/components/Form種別.vue'
import Form容リ法 from '@/components/Form容リ法.vue'
import Form容リ法商品業種 from '@/components/Form容リ法商品業種.vue'
import Form製法 from '@/components/Form製法.vue'
import FormCheckbox from '@/components/FormCheckbox.vue'
import Form組成 from '@/components/Form組成.vue'
import FormInput from '@/components/FormInput.vue'


export default defineComponent({
  components:{
    RecordComposition,SelectComposition,
    Form種別,Form容リ法,Form容リ法商品業種, Form製法, FormCheckbox, Form組成, FormInput
  },
  props:{form:Object},
  setup(props,{emit}){
    const route = useRoute()

    const {form} = props
    const {handleSubmit, values, errors, meta, setValues} = form

    const {種別マスタdocs} = useMasters()

    return { handleSubmit, errors, meta, values, setValues, useState, 種別マスタdocs}
  }
})

</script>

<template>
  <div class="space-y-8 prose prose-h2">
    <div v-if="!meta.valid" role="alert" class="alert alert-warning p-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>

        <table v-if="Object.keys(errors).length" class=" text-xs">
          <tr v-for=" message, fieldName in errors " >
            <td>{{fieldName}}：</td> <td>{{ message }}</td>
          </tr>
        </table>

        <div v-else>入力したデータに不足があります</div>
        
    </div>

    <details class="collapse bg-base-200">
      <summary class="collapse-title text-sm">デバッグ用（本番では消します）</summary>
      <div class="collapse-content text-xs"> 
        <pre>values:{{values}}</pre>

        <pre>errors:{{errors}}</pre>

        <pre>meta:{{meta.dirty}}, valid:{{meta.valid}}</pre>
      </div>
    </details>

    <div v-if="$route.name==='一覧'">
      <div v-if="useState().isEdit" class="flex w-full">
          <SelectComposition :form="form"></SelectComposition>
          <div class="flex-1"></div>
          <button v-if="meta.dirty" class=" btn btn-primary" :disabled="!meta.valid" @click="$emit('save')">保存</button>
          <button v-if="meta.dirty" class=" btn btn-ghost" @click="setValues({});useState().$patch({isEdit:false})">キャンセル</button>
      </div>

      <div v-else>
          <div v-if="values['使いまわし']" class="text-xs">
            <p>この品目の構成は他品目でも使用されています。</p>
            <p>編集するには構成マスタ管理から編集してください。</p>
            <p>構成コード:{{values['構成コード']}}</p>
          </div>
          <div v-else class="flex justify-between">
            <RecordComposition :form="form" ></RecordComposition>
            <button type="button" class="btn btn-primary" @click="useState().$patch({isEdit:true})">再編集</button>
          </div>          
      </div>
    </div>

    <div v-if="$route.name==='構成マスタ管理'">
        <button v-if="meta.dirty" class=" btn btn-primary" :disabled="!meta.valid" @click="$emit('save')">保存</button>
        <button v-if="meta.dirty" class=" btn btn-ghost" @click="setValues({});useState().$patch({isEdit:false})">キャンセル</button>
    </div>

    <div v-if="$route.name==='一覧'" class="">
      <h2>{{values['品名']}}</h2>
    </div>

    <div v-if="$route.name==='構成マスタ管理'" class="">
      <h2>構成名</h2>
      <div class="pl-6">
          <FormInput name="構成名" />
      </div>
    </div>

    <div class="">
      <h2>種別</h2>
      <div class="pl-6">
          <Form種別 name="種別コード" :setValues="setValues"/>
      </div>
    </div>

    <div class="">
      <h2>関連法規</h2>
      <div class="pl-6">
          <Form容リ法  />
          <Form容リ法商品業種  />
          <FormCheckbox name="プラスチックフラグ" />
      </div>
    </div>

    <div>
      <h2>排出量計算用情報</h2>
      
      <div v-if="values['種別コード'] && 種別マスタdocs[values['種別コード']]['必要_在庫単位あたり重量']" class="">
        <p class="text-xs">樹脂成型品や個箱など、1個あたりの重量が必要なもの</p>
        <p>在庫単位：{{values.在庫単位名}}</p>
        <FormInput name="在庫単位あたり重量" type="number" :suffix="'g/'+values.在庫単位名" ></FormInput>
        <FormInput name="使用単位あたり重量" type="number" suffix="g/ケ" ></FormInput>
      </div>

      <div v-if="values['種別コード']==='alcohols'">
        <p>アルコールはIDEA原単位がLなので、比重が必要</p>
        <FormInput name="比重" type="number" ></FormInput>
      </div>
    </div>

    <div class="">
      <h2>組成</h2>
      
      <div v-if="!values['種別コード']">先に種別を選んでください</div>

      <div v-else class=" max-w-full pl-3 overflow-y-scroll">
        <Form組成 />
      </div>
    </div>

    <div class="w-full">
      <h2>製法</h2><span>※開発中</span>
      <div class="pl-6">
          <Form製法 />
      </div>
    </div>

  </div>
</template>
