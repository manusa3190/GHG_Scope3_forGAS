<script>

export default defineComponent({
  components:{RecordComposition,SelectComposition,Form種別,Form容リ法, FormSelect, FormCheckbox, Form組成, FormInput},
  props:{form:Object},
  setup(props,{emit}){
    const route = useRoute()

    const {form} = props
    const {handleSubmit, values, errors, meta, setValues} = form

    const { 種別マスタitems, IDEAマスタv2items, 製法マスタitems } = useMasters()

    const save = handleSubmit(values=>{
      useState().$patch({isLoading:true})

      const {currentUser} = useUsers()

      values['作成者メールアドレス'] = currentUser['メールアドレス']
      values['作成者所属名'] = currentUser['所属名']

      const {fetch自所属原資材docs, fetch使いまわし情報docs} = useTables()

      if(route.name==='一覧'){
        google.script.run
          .withSuccessHandler( async res=>{
             alert(`成功。${JSON.stringify(res)}`)
             console.log(1)
             await Promise.all([fetch自所属原資材docs(),fetch使いまわし情報docs()])
             console.log(2)
             emit('updated')
          })
          .withFailureHandler(err=>{
             alert(`エラー。${err}`)
          })
          .set原資材(values)

      }else if(route.name==='構成マスタ管理'){
        google.script.run
          .withSuccessHandler(async res=>{
             alert(`成功。${JSON.stringify(res)}`)
             await Promise.all([fetch自所属原資材docs(),fetch使いまわし情報docs()])
             emit('updated')
          })
          .withFailureHandler(err=>{
             alert(`エラー。${err}`)
          })
          .set情報and構成(values)
      }
    })

    return { handleSubmit, errors, meta, values, setValues,
      種別マスタitems, IDEAマスタv2items, 製法マスタitems,
      useState, save,
    }
  }
})

</script>

<template>
  <div class="space-y-8 prose prose-h2">
    <div v-if="!meta.valid" role="alert" class="alert alert-warning p-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>

        <table v-if="Object.keys(errors).length" class=" text-xs">
          <tr v-for=" message, fieldName in errors " >
            <td>{{fieldName}}：</td> <td>{{ message }}</td>
          </tr>
        </table>

        <div v-else>入力したデータに不足があります</div>
        
    </div>

    <details class="collapse bg-base-200">
      <summary class="collapse-title text-sm">デバッグ用（本番では消します）</summary>
      <div class="collapse-content"> 
        <pre class=" text-[3pt]">{{values}}</pre>

        <pre class=" text-[3pt]">{{errors}}</pre>

        <pre>meta:{{meta.dirty}}, valid:{{meta.valid}}</pre>
      </div>
    </details>

    <div>
      <div v-if="!useState().isEdit"  class="flex justify-between">
          <RecordComposition v-if="$route.name==='一覧'" :form="form" ></RecordComposition>
          <button type="button" class="btn btn-primary" @click="useState().$patch({isEdit:true})">再編集</button>
      </div>

      <div v-else class="flex w-full">
          <SelectComposition v-if="$route.name==='一覧'" :form="form"></SelectComposition>
          <div class="flex-1"></div>
          <button v-if="meta.dirty" class=" btn btn-primary" :disabled="!meta.valid" @click="save()">保存</button>
          <button v-if="meta.dirty" class=" btn btn-ghost" @click="form.setValues({});useState().$patch({isEdit:false})">キャンセル</button>
      </div>
    </div>

    <div v-if="$route.name==='一覧'" class="">
      <h2>選択中の品目</h2>
      <div class="pl-6">
          <h3>{{values['品名']}}</h3>
      </div>
    </div>

    <div v-if="$route.name==='構成マスタ管理'" class="">
      <h2>構成名</h2>
      <div class="pl-6">
          <FormInput name="構成名" />
      </div>
    </div>

    <div class="">
      <h2>種別</h2>
      <div class="pl-6">
          <Form種別 name="種別コード" :items="種別マスタitems" />
      </div>
    </div>

    <div class="">
      <h2>関連法規</h2>
      <div class="pl-6">
          <Form容リ法 v-if="values['品目区分名']==='資材'" />
          <FormCheckbox name="プラスチックフラグ" v-if="values['品目区分名']==='資材'" />
      </div>
    </div>

    <div>
      <h2>排出量計算用情報</h2>
      <div v-if="values['品目区分名']==='資材'" class="">
        <p class="text-xs">樹脂成型品や個箱など、1個あたりの重量が必要なもの</p>
        <p>在庫単位：{{values.在庫単位名}}</p>
        <FormInput name="在庫単位あたり重量" type="number" :suffix="'g/'+values.在庫単位名" ></FormInput>
        <FormInput name="使用単位あたり重量" type="number" suffix="g/枚" ></FormInput>
      </div>

      <div v-if="values['種別コード']==='alcohols'">
        <p>アルコールはIDEA原単位がLなので、比重が必要</p>
        <FormInput name="比重" type="number" ></FormInput>
      </div>
    </div>

    <div class="">
      <h2>組成</h2>
      
      <div v-if="!values['種別コード']">先に種別を選んでください</div>

      <div v-else class=" max-w-full pl-3 overflow-y-scroll">
        <Form組成 />
      </div>
    </div>

    <div class="w-full">
      <h2>製法</h2><span>※開発中</span>
      <div class="pl-6">
          <FormSelect name="製法" :items="製法マスタitems" ></FormSelect>
      </div>
    </div>

  </div>
</template>
