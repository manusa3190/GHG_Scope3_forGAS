<template type="text/x-template" id="text-input">
  <label class="form-control w-full max-w-xs">
    <div class="label">
      <span class="label-text"><slot></slot></span>
    </div>
    <input type="number" :value="props.modelValue" @input="$emit('update:modelValue',$event.target.value)"
     class="input input-bordered input-sm w-full max-w-xs" />
  </label>
</template>

<script>
const TextInput = defineComponent({
  props:{modelValue:[Number,String]},
  setup(props,{emit}){
    return {props}
  },
  template:'#text-input'
})
</script>

<template type="text/x-template" id="checkbox">
  <div class="form-control">
    <label class="label cursor-pointer">
      <span class="label-text"><slot></slot></span> 
      <input type="checkbox" :checked="props.modelValue" @change="$emit('update:modelValue',!props.modelValue)"
       class="checkbox checkbox-primary" />
    </label>
  </div>
</template>

<script>
const Checkbox = defineComponent({
  props:{modelValue:Boolean},
  setup(props,{emit}){
    return {props}
  },
  template:'#checkbox'
})
</script>


<script>
const Label = defineComponent({
  template:'<div class="label"><span class="label-text"><slot></slot></span></div>'
})
</script>


<template type="text/x-template" id="select">
  <label class="form-control w-full max-w-xs">
    <div class="label">
      <span class="label-text"><slot></slot></span>
    </div>
    <select :value="modelValue" @change="$emit('update:modelValue',$event.target.value)"
    class="select select-bordered">
      <slot name="option"></slot>
    </select>
  </label>
</template>

<script>
const Select = defineComponent({
  props:{modelValue:[String,Number]},
  setup(props,{emit}){
    const {modelValue} = props
    return {modelValue}
  },
  template:'#select'
})
</script>
