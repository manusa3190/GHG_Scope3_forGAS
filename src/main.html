<!DOCTYPE html>
<html data-theme="cmyk">
  <head>
    <base target="_top">
    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />    
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
      svg {@apply p-1 w-10 mx-2 hover:cursor-pointer hover:bg-gray-200 active:bg-gray-300 self-center rounded-full}
    </style>

    <!--handsontable-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />

    <!--gridjs-->
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />  

  </head>
  <body>
    <div id='currentUserEmail' class=" hidden"><?= currentUserEmail ?></div>
    <div id="vue-app"></div>

    <!-- vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue-router -->
    <script src="https://unpkg.com/vue-router@4"></script>
    
    <script>
      const {defineComponent,ref,reactive, computed, onMounted, watch} = Vue
      const { useRoute, useRouter, createRouter, createWebHashHistory} = VueRouter

      const {Grid,html,useSelector} = gridjs

      var 自所属users = []
      const fetch自所属users=()=>new Promise((resolve)=>{
        google.script.run
          .withSuccessHandler(res=>{
            自所属users = res
            resolve()
          })
          .get自所属users()
      })


      var アイテム一覧 = {}
      const fetchアイテム一覧=()=>new Promise((resolve)=>{
        google.script.run
          .withSuccessHandler(res=>{
              Object.entries(JSON.parse(res)).forEach(([key,value])=>{
                アイテム一覧[key] = value
              })
              resolve()
          })
          .getデータ一覧()
      })
    </script>

    <?!= include('app') ?>
    <?!= include('index') ?>
    <?!= include('components') ?>

    <script>

      const router = createRouter({
        history: createWebHashHistory(),
        routes:[
          { path: '/', name:'index', component: index },
          { path: '/components', name:'構成マスタ管理', component: components },
        ]
      })

      Vue.createApp({
        components:{app},
        template:`<app />`
        })
        .use(router)
        .mount('#vue-app')
    </script>

  </body>
</html>
